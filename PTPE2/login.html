                    <p for="nomedousuario">Password:</p> 
                    <input type="password" name="password" id="item2" placeholder="......"><strong><span style=" color:red;" id="texto2" ></span></strong>
                    <input type="button" value="Sign in" placeholder="Sign in" onclick="validacao()">

            </div>
        </div>
